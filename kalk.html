<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Kalker - a modern calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kalker.xyz/kalk" />
    <meta property="og:image" content="https://kalker.xyz/res/logo.png" />
    <meta property="og:description"
        content="Kalker is a calculator that supports user-defined variables, functions, ambiguous syntax, derivation and integration. It runs on Windows, macOS, Linux, Android, and in web browsers (with WebAssembly)." />
    <meta name="theme-color" content="#212121">

    <title>kalker</title>
    <link rel="stylesheet" href="dist/kalk.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css">
    <script src="dist/bundle.js"></script>
    <script async defer data-domain="kalker.xyz" src="stats.js"></script>
</head>

<body>
    <div class="calculator">
        <kalk-calculator autofocus="true">
            <console-line>kalker</console-line>
            <console-line>
                <span class="hint">Type 'help' for instructions.</span>
            </console-line>
        </kalk-calculator>
    </div>
    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
            const kalk = document.querySelector(".calculator > kalk-calculator");
            kalk.setAttribute("buttonpanel", "true");
            kalk.setAttribute("numberrow", "true");
        }
    </script>
</body>

</html>
